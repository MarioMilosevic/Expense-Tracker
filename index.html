<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@400;500;600;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Expense Tracker</h1>
      </header>
      <div class="operations">
        <div class="editBudget">
          <h2>Edit Budget</h2>
          <div class="budget">
            <label for="budget">Your budget</label>
            <div class="budgetInput">
              <input type="text" id="budget" placeholder="1000$" />
              <button id="setBtn">Set Budget</button>
            </div>
          </div>
        </div>

        <div class="transactionContainer">
          <h2>Add Transaction</h2>
          <div class="transaction">
            <div class="transactionName">
              <label for="expenseName">Transaction Name</label>
              <input type="text" id="expenseName" placeholder="Withdrawal from account"/>
            </div>
            <div class="transactionCost">
              <div class="transactionCostInput">
                <label for="expenseCost">Transaction Cost</label>
                <div class="expenseDiv">
                  <input type="text" id="expenseCost" placeholder="100$"/>
                  <button class="addBtn">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="money">
        <div class="budgetNum">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 svg svgBudget"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
            />
          </svg>

          <div class="totalBudget">
            <p id="totalBudget">$0</p>
            <p>Budget</p>
          </div>
        </div>
        <div class="expensesNum">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 svg svgExpense"

          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
            />
          </svg>

          <div class="totalExpenses">
            <p id="totalExpenses">$0</p>
            <p>Expenses</p>
          </div>
        </div>
        <div class="balanceNum">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 svg svgBalance"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>

          <div class="totalBalance">
            <p id="totalBalance">$0</p>
            <p>Balance</p>
          </div>
        </div>
      </div>
      <!--  -->
      
      <div class="transactionHistory">
        <h2 class="transactionHistoryHeading">Your transaction history is empty.</h2>
        <div id="mainTransactionDescription" class="transactionDescription hidden">
          <div>No.</div>
          <div>Name</div>
          <div>Cost</div>
          <div>Date</div>
          <div>Actions</div>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
