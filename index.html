<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@400;500;600;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Expense Tracker</h1>
      </header>
      <div class="operations">
        <div class="editBudget">
          <h2>Edit Budget</h2>
          <div class="budget">
            <label for="budget">Your budget</label>
            <div class="budgetInput">
              <input type="text" id="budget" placeholder="1000$"/>
              <button>Set Budget</button>
            </div>
          </div>
        </div>

          <div class="transactionDiv">
            <h2>Add Transaction</h2>
            <div class="transaction">
              <label for="transactionName">Transaction Name</label>
              <input type="text" id="transactionName" />
              <label for="transactionCost">Transaction cost</label>
              <input type="text" id="transactionCost" />
              <button>Add</button>
            </div>
          </div>

      </div>
      <div class="money">
        <div class="budgetNum">
          <img src="" alt="">
          <div class="totalBudget">
            <p>$5000</p>
            <p>Budget</p>
          </div>
        </div>
        <div class="expensesNum">
          <img src="" alt="">
          <div class="totalExpenses">
            <p>$0</p>
            <p>Expenses</p>
          </div>
        </div>
        <div class="balanceNum">
          <img src="" alt="">
          <div class="totalBudget">
            <p>$5000</p>
            <p>Balance</p>
          </div>
        </div>
      </div>
      <div class="transactionHistory">
        <h2>Your transaction history is empty.</h2>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
